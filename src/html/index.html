<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>CrappyImageViewer</title>
</head>
<body>
    <div id="topbarContainer">
        <div id=topbar>
            <div id="titlebar">
                <div id="titlebtns">
                        <div id="title"></div>
                        <div id="minBtn"><svg name="TitleBarMinimize" width="12" height="12" viewBox="0 0 12 12"><rect fill="#000000" width="10" height="1" x="1" y="6"></rect></svg></div>
                        <div id="closeBtn"><svg name="TitleBarClose" width="12" height="12" viewBox="0 0 12 12"><polygon fill="#000000" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></div>
                </div>
            </div>
            <div id="imageIcons">
                <div id="image-0"><center><img data-src="" height="70px" width="70px"><p id="imagename-0">testImg</p></center></div>
            </div>
        </div>
    </div>

    <div id="content">
        <div id="info">
            placeholder
        </div>
        <center>
            <img id="currentImg" draggable="false">
        </center>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
